<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expression utility objects</title>
<style>
	table {
		border-collapse: collapse;
	}
	
	td {
		border: 1px solid black;
		padding: .5em;
	}
</style>
</head>
<body>
	
	<h1>Conditional Rendering using Thymeleaf</h1>
	<table>
		<tr>
			<td></td>
			<td>th:if</td>
			<td>th:unless</td>
		</tr>
		<tr>
			<td>true</td>
			<td><span th:if="${true}">is raining</span></td>
			<td><span th:unless="${true}">is sunny</span></td>
		</tr>
		<tr>
			<td>false</td>
			<td><span th:if="${false}">is cold</span></td>
			<td><span th:unless="${false}">is warm</span></td>
		</tr>
	</table>
	</body>
</html>
